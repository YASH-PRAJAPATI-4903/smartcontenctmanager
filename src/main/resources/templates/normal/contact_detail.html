<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Contact Detail</title>
</head>
<body>
	<section>
		<div class="card" style="margin-right: 2% !important;">
			<div class="card-body" th:if="${contact}">
				<div class="text-center container">
					<div th:if="${session.message}">
								<div th:classappend="${'alert-'+session.message.type}"
									class="alert text-center" role="alert">
									<span th:text="${session.message.content}"></span>
								</div>
								<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
							</div>
					<img class="my_profile_picture1" src=""
						th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> <span
							th:text="${contact.secondName}"></span>
					</h3>
					<table class="table ">
						<thead class="thead-dark">
							<tr>
								<th scope="row">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>
					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container">
						<a href="#" th:onclick="|deleteContact(${contact.cId})|"><button
										class="btn btn-danger btn-sm">Delete</button></a>
						<form th:action="@{'/user/update-contact/'+${contact.cId}}" style="display: contents;" method="post" class="mt-3">
								<button type="submit" class="btn btn-success btn-sm">Update</button>
							</form>
							
					</div>
				</div>
			</div>
			<h1 class="text-center text-danger" th:unless="${contact}">You don't permission to see this contact.... </h1>
		</div>
	</section>
</body>
</html>
